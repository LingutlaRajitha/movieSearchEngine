<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet"/> <!--Bootstrap-->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyEoI3tx3z1R6gTxydlrUVgthghQnpMK7PRw&s"> <!--Favicon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet"><!--Google fonts-->
    <link rel="stylesheet" href="./movieSearchEngine.css">
</head>
<body>
    <div id="movie-search">
    <h2 style="text-align: center; margin: 15px;">Movie Search Engine</h2>
    <div class="movie-movie">
    <div class="input-group" style="text-align: center;">
        <input  id="movie-name" type="text" class="form-control" placeholder="Enter Movie Name" aria-label="Movie Name" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
    </div>
</div>

<div id="loading-spinner" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

    <h5 id="movie-status" style="text-align: center;"> </h5>
    <div id="movie-container">
        
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="https://kit.fontawesome.com/d7fc1f9709.js" crossorigin="anonymous"></script>
<script src="./movieSearchEngine.js"></script>
</body>
</html>
